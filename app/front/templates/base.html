<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <link href="/front/static/css/style.css" rel="stylesheet">
    <link href="/front/static/css/header.css" rel="stylesheet">
    <link href="/front/static/css/footer.css" rel="stylesheet">
    {% block style %}{% endblock %}
</head>
<body>
    <header>
        {% block header %}{% endblock %}
    </header>
    <main>
        {% block content %}
        <p>Default content goes here.</p>
        {% endblock %}
    </main>
    <footer>
        {% block footer %}
        {% endblock %}
    </footer>
</body>

{#<script src="{{ url_for('static', path='/js/common.js') }}"></script>#}
<script src="/front/static/js/common.js"></script>
{% block script %}
{% endblock %}
</html>
