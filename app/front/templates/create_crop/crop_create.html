{% extends "base.html" %}

{% block style %}
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/header.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/crop_info.css') }}" rel="stylesheet">
{% endblock %}

{% block header %}
    <div id="header">
        <div onclick="goBack();">뒤로</div>
    </div>
{% endblock %}

{% block content %}
    <div class="info_container">
        <label>재배지(주소지)
            <input name='address' class="crop_data_input" type="text" required>
        </label>
        <label>적성일(작물 심은 날)
            <input name='creation_date' class="crop_data_input" type="text" required>
        </label>
        <button class="crop_create_btn" onclick="crop_create('{{ crop_name }}');">채팅방 생성</button>
    </div>
{% endblock %}
{% block script %}
    <script src="{{ url_for('static', path='/js/crop_data.js') }}"></script>
{% endblock %}
